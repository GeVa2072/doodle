<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre</title>
  <link href="all.css" rel="stylesheet">

<body>

<div class="topnav">
  <a  href="home.html">Home</a>
  <a class="active" href="ajout.html">Ajouter un profil</a>
  <a href="supr.html">Supprimer un profil</a>
  <a href="contact.html">Liste des contacts</a>

<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Ajout d'un profil</h3>
    <h4>ce formulaire ajoute un profil à nos données</h4>
    <fieldset>
      <input id="name" placeholder="Prénom du développeur" type="text" required autofocus>
    </fieldset>
    <fieldset>
      <input id="surname" placeholder="Nom du développeur" type="text" required autofocus>
    </fieldset>
    <fieldset>
      <input id="role" placeholder="Role" type="text" required>
    </fieldset>
    <fieldset>
      <input id="mail" placeholder="Adresse email" type="email" required>
    </fieldset>
    <fieldset>
      <input id="phone" placeholder="Numéro de téléphone (optional)" type="tel">
    </fieldset>
    <fieldset>
      <input id="website" placeholder="Site Web (optional)" type="url">
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contactSubmit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>

</body>

<script src="jquery.js"></script>
<script src="add.js"></script>
</html>
